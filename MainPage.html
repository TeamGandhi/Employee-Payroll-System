<div class="container page" id="pageAddEmployee">
    <section class="col-lg-offset-4 col-lg-4">

        <form class="form" method="post">
            <div class="form-group">

            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="addFirstName" placeholder="First name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="addLastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="addSalary" placeholder="Salary"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="addPhone" placeholder="Phone"/>

                <input type="text" class="form-control" id="addPassword" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="addDesignation" placeholder="Designation"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="addAddress" placeholder="Address"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="addEmployeeButton" class="btn btn-default">Add
                        Employee
                    </button>
                </div>
            </div>
        </form>
    </section>
</div>
